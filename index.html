<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG LAKESIDE STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <h1>LOADING <span class="blink">ASSETS</span></h1>
            <div class="loading-numbers">00%</div>
        </div>
    </div>

    <canvas id="webgl"></canvas>

    <div id="ui-container" class="hidden">
        
        <div class="hud-corner top-left">
            <div class="logo">/// AMG <span class="sub">CINEMATIC</span></div>
            <div class="model-selector" style="margin-top: 20px;">
                <button class="model-btn active" data-model="cla">CLA 45 S</button>
                <button class="model-btn" data-model="cls">CLS 63 S</button>
            </div>
        </div>

        <div class="hud-corner top-right">
            <div class="time-control">
                <label>HEURE</label>
                <input type="range" id="time-slider" min="0" max="100" value="50">
            </div>
        </div>

        <div class="hud-corner bottom-left">
            <h3>MANUFAKTUR PAINT</h3>
            <div class="color-dock">
                <div class="color-btn active" style="background: #111;" data-color="0x111111" data-name="COSMOS BLACK"></div>
                <div class="color-btn" style="background: #ccc;" data-color="0xcccccc" data-name="POLAR SILVER"></div>
                <div class="color-btn" style="background: #444;" data-color="0x444444" data-name="MOUNTAIN GREY"></div>
                <div class="color-btn" style="background: #fff;" data-color="0xffffff" data-name="DIGITAL WHITE"></div>
                <div class="color-btn" style="background: #aa0000;" data-color="0xaa0000" data-name="PATAGONIA RED"></div>
                <div class="color-btn" style="background: #1c3d6e;" data-color="0x1c3d6e" data-name="DENIM BLUE"></div>
                <div class="color-btn" style="background: #ffcc00;" data-color="0xffcc00" data-name="SUN YELLOW"></div>
                <div class="color-btn" style="background: #333; border: 1px dashed #fff" data-color="0x222222" data-name="DESIGN MAGNO (MAT)"></div>
            </div>
            <div class="current-paint">COSMOS BLACK</div>
        </div>

        <div class="hud-corner bottom-right">
            <div class="camera-controls">
                <button class="cam-btn" data-view="front">AVANT</button>
                <button class="cam-btn" data-view="side">PROFIL</button>
                <button class="cam-btn" data-view="back">ARRIÃˆRE</button>
                <button class="cam-btn active" data-view="auto">AUTO</button>
            </div>
            <button id="start-engine" class="big-btn">START</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
