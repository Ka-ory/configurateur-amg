<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: AMG VELOCITY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="scanner-line"></div>
            <h1>INITIALIZING <span class="blink">SYSTEM</span></h1>
            <div class="loading-numbers">00%</div>
        </div>
    </div>

    <canvas id="webgl"></canvas>

    <div class="point point-0">
        <div class="label">MOTEUR TURBO</div>
        <div class="text">4 Cylindres 2.0L - 381ch</div>
    </div>
    <div class="point point-1">
        <div class="label">AÉRODYNAMISME</div>
        <div class="text">Diffuseur AMG Performance</div>
    </div>

    <div id="ui-container" class="hidden">
        
        <div class="hud-corner top-left">
            <div class="logo">/// AMG <span class="sub">LABS_v2.0</span></div>
            <div class="fps-counter">FPS: <span id="fps">60</span></div>
        </div>

        <div class="hud-corner top-right">
            <div class="spec-grid">
                <div class="spec-item">
                    <span class="lbl">POWER</span>
                    <span class="val">381 <small>HP</small></span>
                </div>
                <div class="spec-item">
                    <span class="lbl">TORQUE</span>
                    <span class="val">475 <small>NM</small></span>
                </div>
                <div class="spec-item">
                    <span class="lbl">0-100</span>
                    <span class="val">4.2 <small>S</small></span>
                </div>
            </div>
        </div>

        <div class="hud-corner bottom-left">
            <h3>CUSTOMIZATION</h3>
            <div class="color-dock">
                <div class="color-btn active" style="background: #111;" data-color="0x111111" data-name="COSMOS BLACK"></div>
                <div class="color-btn" style="background: #ccc;" data-color="0xcccccc" data-name="POLAR SILVER"></div>
                <div class="color-btn" style="background: #444;" data-color="0x444444" data-name="MOUNTAIN GREY"></div>
                <div class="color-btn" style="background: #aa0000;" data-color="0xaa0000" data-name="JUPITER RED"></div>
                <div class="color-btn" style="background: #fff;" data-color="0xffffff" data-name="CALCITE WHITE"></div>
            </div>
            <div class="current-paint">COSMOS BLACK</div>
        </div>

        <div class="hud-corner bottom-right">
            <div class="camera-controls">
                <button class="cam-btn" data-view="front">AVANT</button>
                <button class="cam-btn" data-view="side">PROFIL</button>
                <button class="cam-btn" data-view="back">ARRIÈRE</button>
                <button class="cam-btn active" data-view="auto">AUTO</button>
            </div>
            <button id="start-engine" class="big-btn">START ENGINE</button>
        </div>

        <div class="crosshair"></div>
        <div class="scan-line"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
